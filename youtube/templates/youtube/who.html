{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" id="whotheme"  class="theme-link"/>
{% endblock %}

{% block content %}
<div class="wrap">
    
    {% if user.is_active %} 
    <div class="account-title">내 정보</div>
    <div class="userinfo">
        <div class="userinfo-text"> 계정 이름 및 연락처 정보</div>
        <div class="userinfo-item">
            <div class="item">사용자 이름</div> 
            <div class="item-value">{{ user.username }}</div>
        </div>
        <div class="userinfo-item">
            <div class="item">이메일</div> 
            <div class="item-value">{{ user.email }}</div>
        </div>
        <div class="accountset">
            <button onClick="location.href='{% url 'youtube:account_mod' %}'">계정 수정</button>
        </div>
    </div>
    <div class="userinfo">
        <div class="userinfo-text"> 로그인 정보</div>
        <div class="userinfo-item">
            <div class="item">최근 로그인</div> 
            <div class="item-value">{{ user.last_login  }}</div>
        </div>
    </div>
    <div class="userinfo">
        <div class="userinfo-text">비밀번호</div>
        <div class="accountset">
            <button onClick="location.href='{% url 'youtube:pw_mod' %}'">비밀번호 수정</button>
        </div>
    </div>
    <div class="userinfo">
        <div class="userinfo-text">계정 설정</div>
        <div class="accountset">
            <button onclick="return confirm('정말로 계정을 삭제하시겠습니까?')"><a href="{% url 'youtube:account_de' %}">계정 탈퇴</a></button>
        </div>
        
    </div>
    {% else %}
    <div class="account-title">로그인된 계정 없음</div>
    {% endif %}
</div>
{% endblock content %}
