{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href=" {% static "css/main-light-theme.css" %}" id="maintheme"  class="theme-link"/>
{% endblock %}

{% block content %}
<div class="wrap">
    <div class="video-flex">
        {% for video in videos %}
        <div class="video-item">
            <a href="{% url 'youtube:detail' video.id %}">
            <div class="video-div">
                <video class="video-player">
                    <source src="{{video.file.url}}" type="video/mp4">
                </video>
            </div>
            <div class="video-info-div">
                <li class="video-info-title">{{ video.title }}</li>
                <div class="video-info">
                    <li>{{ video.writer }}</li>
                    <li>조회수 {{ video.hits }}회, {{ video.uploaded_at }}</li>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
