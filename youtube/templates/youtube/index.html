{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href=" {% static "css/main-light-theme.css" %}" id="maintheme"  class="theme-link"/>
{% endblock %}

{% block content %}
<div class="wrap">
    {% for video in videos %}
    <div>
        <li><a href="{{ video.file.url }}">download video</a></li>
        <li><p>{{ video.title }}</p></li>
        <li><p>{{ video.des }}</p></li>
    </div>
    {% endfor %}
</div>
{% endblock content %}
