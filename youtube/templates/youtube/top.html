{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href=" {% static "css/top-light-theme.css" %}" id="toptheme"  class="theme-link"/>
{% endblock %}

{% block content %}
<div class="wrap">
    <div><h2 class="toptitle">동영상 top 100</h2></div>
    <div class="video-flex">
        {% for video in videos %}
        <div class="video-item">
            <a href="{% url 'youtube:detail' video.id %}">
            <div class="video-div">
                <video class="video-player">
                    <source src="{{video.file.url}}" type="video/mp4">
                </video>
            </div>
            <div class="video-info-div" style="paddin-top: 10px;">
                <li class="video-info" style="font-weight: bold;"><p>{{ video.title }}</p></li>
                <li class="video-info" style="color:gray;"><p>{{ video.des }}</p></li>
                <li class="video-info" style="color:gray;"><p>{{ video.uploaded_at }}</p></li>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
