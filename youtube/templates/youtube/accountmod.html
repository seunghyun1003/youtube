{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" id="whotheme"  class="theme-link"/>
{% endblock %}

{% block content %}
<div class="wrap">
    
    {% if user.is_active %} 
    <div class="account-title">계정 수정</div>
    <form class="usermod-form" action="{% url 'youtube:account_mod' %}" method="POST">
        {% csrf_token %}
        {% for message in messages %}
            <div class="error-text">{{ message }}</div>
        {% endfor %}
        <div class="usermod-item">
            <p>UserName</p> 
            <input type="text" name="username" value="{{ user.username }}"/>
        </div>
        <div class="usermod-item">
            <p>Email</p> 
            <input type="text" name="email"  value="{{ user.email }}"/>
        </div>
        <div class="usermod-subminbtn"><button type="submit">수정</button></div>
    </form>
    {% else %}
    <div class="account-title">로그인된 계정 없음</div>
    {% endif %}
</div>
{% endblock content %}
